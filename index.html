					## Resilient Sytems require Resilient People
					* Resilience as a set of skills that can be learned
					* Resilient teams
						* support each other
						* trust people and give them autonomy
						* provide a sense of purpose
					* My own resilience
						* take breaks
						* observer your thoughts and rephrase them
						* e.g. "I am stressed" &longrightarrow; "I feel stressed bc of"
				    </script>

				<section data-markdown>
					<script type="text/template">
					## Cloud Native in the Enterprise
					* survey based statistics
					* there is no single "new stack" instead there is an infinite array of stacks
					* Q1 2015: 30 % of asked people no plans with containers, 14% adoption
						* lack of skills, no business benefits
					* Q4 2016: 60% claim to run containers
						* still very small percentage of stuff running in containers
					* doing containers alone is not sufficient
						* at some point you have to manage them
						* today: Kubernetes is clearly the answer
					</script>
				</section>

					## Implementing Infrastructure as Code
					<img height="500px" src="images/iac.jpg">
					</script>

				<section data-markdown>
				    <script type="text/template">
					## Implementing Infrastructure as Code
					* Plan for change
					* Group things together that change together
					* Release small batches
					* Automate all the f* * * * * things
				    </script>
				</section>
				<section data-markdown>
				    <script type="text/template">
					## Testing with Containers
					* Containers are great for testing
						* Security does not matter here
					* Running tests in containers is faster than in VMs
					* Pre-build containers with required tooling
					* Some caveats
						* multi-processing in containers is no problem
						* make full VM out of container for infrastructure testing (e.g. systemd)
						* sacrifice security in containers for testing
				    </script>
				</section>
